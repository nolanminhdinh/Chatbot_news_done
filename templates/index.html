<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat" id="chat-box">
      <!-- Tin nháº¯n chÃ o má»«ng vá»›i thá»i gian thá»±c -->
    </main>

    <form class="msger-inputarea" id="msger-form">
      <input type="text" class="msger-input" id="user-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script>
    const msgerForm = document.getElementById("msger-form");
    const msgerInput = document.getElementById("user-input");
    const msgerChat = document.getElementById("chat-box");

    const BOT_IMG = "https://i.pinimg.com/originals/9a/11/33/9a1133d4af3b637e1c6c8ff251785f27.jpg";
    const PERSON_IMG = "https://t4.ftcdn.net/jpg/02/59/95/03/240_F_259950302_Cqoy2LJ09HsMzc9KC61H5oR1hvczrAct.jpg";
    const BOT_NAME = "Chatbot";
    const PERSON_NAME = "Báº¡n";

    // Hiá»ƒn thá»‹ tin nháº¯n chÃ o má»«ng khi trang Ä‘Æ°á»£c táº£i
    window.onload = function() {
      appendMessage(BOT_NAME, BOT_IMG, "left", "ChÃ o má»«ng Ä‘áº¿n vá»›i Chatbot! TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n. ðŸ˜„");
    };

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>

</body>

</html>
